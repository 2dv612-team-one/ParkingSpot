spring.data.rest.base-path=/api/

# Postgres Properties
spring.datasource.url=jdbc:postgresql://db:5432/pzpot_db
spring.datasource.username= pzpot
spring.datasource.password= pzpot

# Hibernate Properties
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.ddl-auto = update

# SMTP connection properties
spring.mail.host=smtp.gmail.com
spring.mail.username=parkingzpot@gmail.com
spring.mail.password=${PZPOT_GMAIL_PASSWORD}
spring.mail.port=587
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.required=true

## Jackson Properties
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS= false
spring.jackson.time-zone= UTC

## JWT Properties
app.jwtSecret = JWTSuperSecretKey
app.jwtExpirationInMs = 604800000

## Deployment Properties
app.port=${ACTIVE_PORT}
